[Grid]

X1-grid    1     0    100    u    400
X2-grid    1     -400   200    u    400
X3-grid    1     -1    1      u    1

[Chombo Refinement]

Levels           0
Ref_ratio        2 2 2 2 2
Regrid_interval  2 2 2 2
Refine_thresh    0.3
Tag_buffer_size  3
Block_factor     4
Max_grid_size    32
Fill_ratio       0.75

[Time]

CFL              0.02
CFL_max_var      1.1
tstop            3000.0
first_dt         1.e-4

[Solver]

Solver        hllc

[Boundary]

X1-beg        axisymmetric
X1-end        outflow
X2-beg        outflow
X2-end        outflow
X3-beg        periodic
X3-end        periodic

[Static Grid Output]

uservar    6  T Shock Bturb Jmc Fkin Pkin
output_dir ./output
dbl        30.0 -1    multiple_files
flt       -1.0  -1   single_file
vtk       -1.0  -1   single_file
dbl.h5    -1.0  -1   single_file
tab       -1.0  -1     
ppm       -1.0  -1   
png       -1.0  -1
log        1
analysis  -1.0  -1

[Chombo HDF5 output]

Output_dir ./output
Checkpoint_interval   -1.0  0
Plot_interval         -1.0  0 

[Particles]

Nparticles           10000   -1.0
particles_dbl        30.0  -1
particles_flt       -1.0   -1
particles_vtk       -1.0   -1
particles_tab       -1.0   -1


[Parameters]

RHO_AMB                     0.02  
T_AMB                       50000  
B_AMB                       1E-5  
Power_i                     3E39  
Power_p                     3E39  
V_i                         3E8  
V_p                         3E9  
THETA_p                     8.0  
T_i                         50000  
T_p                         50000  
