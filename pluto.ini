[Grid]

X1-grid    1     0    20    u    80
X2-grid    1     -40   20    u    40
X3-grid    1     -40   1    u    40

[Chombo Refinement]

Levels           0
Ref_ratio        2 2 2 2 2
Regrid_interval  2 2 2 2
Refine_thresh    0.3
Tag_buffer_size  3
Block_factor     4
Max_grid_size    32
Fill_ratio       0.75

[Time]

CFL              0.02
CFL_max_var      1.1
tstop            300.0
first_dt         1.e-4

[Solver]

Solver        hllc

[Boundary]

X1-beg        outflow
X1-end        outflow
X2-beg        periodic
X2-end        periodic
X3-beg        periodic
X3-end        periodic

[Static Grid Output]

uservar    6  T Shock Bturb Jmc Fkin Pkin
output_dir ./output
dbl        3.0 -1    multiple_files
flt       -1.0  -1   single_file
vtk       -1.0  -1   single_file
dbl.h5    -1.0  -1   single_file
tab       -1.0  -1     
ppm       -1.0  -1   
png       -1.0  -1
log        1
analysis  -1.0  -1

[Chombo HDF5 output]

Output_dir ./output
Checkpoint_interval   -1.0  0
Plot_interval         -1.0  0 

[Particles]

Nparticles           10000   -1.0
particles_dbl        3.0  -1
particles_flt       -1.0   -1
particles_vtk       -1.0   -1
particles_tab       -1.0   -1


[Parameters]

RHO_d                       1.0  
V_d                         3E8  
B_AMB                       1E-5  
SIGMA                       3.95  
